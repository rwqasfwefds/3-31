<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import Styles Css -->
    <link rel="stylesheet" href="../assets/styles.css" />
    <!-- vue 3.x CDN -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{product}}</h1>
        <p>I Love {{product}}</p>
        <!-- 연습문제 -->
        <!-- {{product}} is {{decription}} -->
        <!-- decription : 'Very Good experience' -->
    </div>

    <!-- Import Js -->
    <script src="../js/main01.js"></script>

    <!-- Mount App(html과 vue를 연결하는 걸 마운트 한다 라고 함) -->
    <!-- 3.x 에서는 el : '#app' 이렇게 하는게 아니라 펑션으로 호출 -->
    <script>
        // 뷰에서 만든 app을 html의 app과 연결
        // 기존 2.x 버전의 el : '#app' 과 동일, 변수는 적어줘도 되고 안 적어줘도 되고 맘대로 허쉠
        const mountedApp = app.mount('#app')
    </script>
    
</body>
</html>
